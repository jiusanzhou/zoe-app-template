href = "/about"

[socials]
email = "hi@zoe.im"
github = "jiusanzhou"
twitter = "jiusanzhou"
facebook = "jiusanzhou"
telegram = "jiusanzhou"
linkedin = "jiusanzhou"

[copyright]
from = 2_018
holder = "${zoe.author.name}"
location = "Hangzhou"

[layouts]
default = """
maxWidth: ${zoe.maxWidth} # ["100%", "80%", "80%", "80%", "60rem"]
header:
  logoProps:
    textColor: 'unset'
footer:
  disableBorder: true
  disableGotop: true
  disableLogo: false
  disableSocials: false
  disableLinks: false
  logoProps:
    textColor: 'unset'
"""